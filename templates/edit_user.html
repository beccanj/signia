{% extends 'index.html' %}
{% load crispy_forms_filters %}

{% block title %}
    <title>Edit a User</title>
{% endblock %}

{% block content %}
    <div class="container mt-4 col-lg-6 col-md-8">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title fw-semibold mb-4 cool-heading-1">Edit User</h5>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
